<a ng-click="addDrink(participant)">
    <div class="drinker">
        <img ng-src="{{ participant.profilePictureUrl }}" />
        {{ participant.name }} {{ participant.totalDrinks }} {{ participant.promilles | number: 2 }}&permil;
    </div>
</a>


<div class="free-spirit" ng-show="showFreeSpirit">
    <h1>Lisätään juomaa...</h1>

    <p>{{ participant.name }}</p>

    <div>Muokkaa</div>
    <div class="btn btn-danger" ng-click="cancelDrink()">Peru</div>
</div>
