<div ng-include="'partials/user_menu.html'" xmlns="http://www.w3.org/1999/html"></div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span10 offset1">
            <div ng-repeat="participant in participants" ng-include="'partials/user_button.html'"></div>

            <h2>Bileesi</h2>

            <div ng-repeat="party in parties" ng-index="i">
                <a href="#/party/{{ party.id }}">
                    <div class="party color{{ ($index % 12) + 1 }}">
                        {{ party.name }}
                    </div>
                </a>
            </div>

            <form class="form-horizontal" ng-submit="addParty()">
                <div class="control-group">
                    <label class="control-label" for="partyName">Bileiden nimi</label>
                    <div class="controls">
                        <input id="partyName" type="text" ng-model="partyName" />
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-success">Lisää bileet</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
