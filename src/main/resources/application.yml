spring:
  application:
    name: ryyppy.net
  datasource:
    url: jdbc:postgresql://localhost/ryyppynet
    username: ryyppynet
    password: ryyppynet
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  messages:
    basename: messages,drinkcounter.version

application:
  version: "@project.version@"